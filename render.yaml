services:
  - type: web
    name: eliteadvisoryltd
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NPM_CONFIG_PACKAGE_MANAGER
        value: npm
      - key: NPM_CONFIG_ENGINE_STRICT
        value: false
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

